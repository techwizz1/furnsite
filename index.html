<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>furniture</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kenia&display=swap" rel="stylesheet">
</head>
<body>
    <!--container-->
    <div class="container">
        <!--navbar-->
        <nav class="navbar">
            <div class="navbar-top">
                <div class="logo">
                    <i class="fa-solid fa-couch"></i>
                    <span>FURNITURE</span>
                </div>
                <div class="searchbar">
                    <input type="text" placeholder="what are you looking for?">
                    <i class="fa-solid fa-magnifying-glass"></i> 
                </div>
                <div class="user">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span>$0.00</span>
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-solid fa-user"></i>
                </div>
            </div>
            <div class="nav-list">
                <div>
                    <i class="fa-solid fa-house"></i>
                    <span>HOME</span>
                </div>
                <div>
                    <i class="fa-solid fa-couch"></i>
                    <span>PRODUCTS</span>
                </div> <div>
                    <i class="fa-solid fa-dollar-sign"></i>
                    <span>PRICING</span>
                </div> 
                <div>
                    <i class="fa-brands fa-bloggers"></i>
                    <span>BLOG</span>
                </div> <div>
                    <i class="fa-solid fa-star"></i>
                    <span>SALES</span>
                </div>
                <div>
                    <i class="fa-solid fa-message"></i>
                    <span>CONTACT</span>
                </div>
            </div>
        </nav>

        <!--Landing-->
        <section class = "landing">
            <div class="landing-bg"></div>
            <div class="banner">
                <img src="images/furn.jpg"
                class="banner-img">
                <h1 class="banner-heading">LUXURY FURNITURE</h1>
                <button class="banner-btn banner-btn-1">GO TO SHOP</button>
                <button class="banner-btn banner-btn-2">EXPLORE</button>

            </div>
        </section>
        <!--end of Landing-->

    </div>
    <!--end of container-->

</body>
</html>
